<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'home')}">
  <body>
    <h2 th:text="#{welcome}">Welcome</h2>

    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 6px solid #0078d4; margin-bottom: 20px;">
        <h3 style="margin-top: 0; color: #333;">Cloud Status Report</h3>
        <p style="font-size: 1.2em;">
            Current Site: <span th:text="${envName}" style="color: #0078d4; font-weight: bold;">Unknown</span>
        </p>
    </div>

    <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
        </div>
    </div>
  </body>
</html>
